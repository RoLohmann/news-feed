<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Voz do Brasil</title>
    <meta name="description" content="Feed contínuo de notícias relacionadas a Bolsonaro." />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;800&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <header class="hero">
      <h1>Voz do Brasil — Direita em Foco</h1>
      <p class="subtitle">Um feed contínuo de notícias sobre Bolsonaro, com fonte selecionável.</p>
    </header>

    <main>
      <section id="feed" class="feed"></section>
      <div id="sentinel" class="sentinel" aria-hidden="true"></div>
    </main>

    <template id="card-template">
      <article class="card">
        <a class="image-link" target="_blank" rel="noopener">
          <img class="thumb" alt="Imagem da notícia" loading="lazy">
        </a>
        <div class="content">
          <a class="title" target="_blank" rel="noopener"></a>
          <p class="meta"></p>
        </div>
      </article>
    </template>

    <footer class="footer">
      <span>Feito para Netlify • Atualizado em tempo real dos feeds configurados</span>
    </footer>

    <script type="module" src="/app.js"></script>
  </body>
</html>
